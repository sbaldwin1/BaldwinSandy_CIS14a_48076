<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<body>
	<h1> Truth Table </h1>
<table width="200" border="1">
  <tr>
    <th>X</th>
    <th>Y</th>
    <th>!X</th>
    <th>!Y</th>
    <th>X&&Y</th>
    <th>X||Y</th>
    <th>X^Y</th>
    <th>X^Y^Y</th>
    <th>X^Y^X</th>
    <th>!(X&&Y)</th>
    <th>!X||!Y</th>
    <th>!(X||!Y)</th>
    <th>!X&&!Y</th>
  </tr>
  <tr>
  <script type="text/javascript">
	var x=true;
	var y=true;
	document.write("<td>"+(x?'T':'F')+"</td>");
	document.write("<td>"+(y?'T':'F')+"<t/d>");
	document.write("<td>"+(!x?'T':'F')+"</td>");
	document.write("<td>"+(!y?'T':'F')+"<t/d>");
	document.write("<td>"+(x&&y?'T':'F')+"</td>");
	document.write("<td>"+(x||y?'T':'F')+"</td>");
	document.write("<td>"+(x^y?'T':'F')+"</td>");
	document.write("<td>"+(x^y^y?'T':'F')+"</td>");
	document.write("<td>"+(x^y^x?'T':'F')+"</td>");
	document.write("<td>"+(!(x&&y)?'T':'F')+"</td>");
	document.write("<td>"+(!x||!y?'T':'F')+"</td>");
	document.write("<td>"+(!(x||!y)?'T':'F')+"</td>");
	document.write("<td>"+(!x&&!y?'T':'F')+"</td>");
    
  </script>
