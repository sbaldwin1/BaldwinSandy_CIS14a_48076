<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example Functions</title>
</head>

<body>
	<table width="200" border="1">
  <tr>
    <th>Year</th>
    <th>Retirement</th>
  </tr>
  
<script type="text/javascript">

	//Create a table that outputs retirement values
	var balance = 0; // Dollars
	var intRate = 5;// Percent interest yearly
	var mDeposit = 100; // deposit monthly
	var str="";
	str+="<h1>Balance ="+balance+"</h1>";
	str+="<h1>Interest Rate = "+intRate+"</h1>";
	str+="<h1>Monthly Deposit="+mDeposit+"</h1>";
	document.write(str);
	
	//output results in a table
		str+='<table width="200" border="1">';
		str+="<tr><th>Year</th><th>Retirement</th></tr>";
	var nYears = 50;
	var retirement =balance;
	for(var year=1;year<=nYears;year++){
		retirement*=(intRate/100);
		retirement+=(mDeposit*12);
		retirement=retirement.toFixed(2);
		str+="<tr>";
		str+="<td>"+year+"</td>";
		str+="<td>"+retirement+"</td>");
		str+="</tr>";
		str+="</table>";
	}
	
</script>

	<table width="200" border="1">
  <tr>
    <th>Year</th>
    <th>Retirement</th>
 
  </tr>
</table>

</body>
</html>
