 <script>
 //playing around with while loops
 var guide = true;
var me = Math.floor(Math.random() * 4);
var pool = Math.floor(Math.random() * 2 + 9);
var swim = 0;

while (guide) {
  if (me) {
    document.write("I can run " + swim + " 50 miles");
    pool += swim;
    
    if (swim >= 9) {
      document.write("I failed to run 50 miles");
      guide = false;
    } else {
      me = Math.floor(Math.random() * 10);
    }
  } else {
    document.write("Yes! I really did it!");
    guide = false;
  }
}
 </script>

 <script>
 //playing with the switch
 var jerry = prompt("Do you think Sandy do enjoy coding? You may type in the answer: Hell yes! or no or yes");

    document.write("Oh well, Sandy thinks your life sucks.");

    document.write("I am so glad to hear that.");
    break;
  default:
    document.write("I'm sad you cannot even answer this easy question" + jerry + "...by the way, you sucks anyway.");
}
